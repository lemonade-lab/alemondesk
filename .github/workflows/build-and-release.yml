name: Wails build

on:
  push:
    tags:
      - '*'

env:
  NODE_VERSION: "22.21.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'ALemonDesk'
            platform:  'linux/amd64'
            nodePlatform: 'linux-x64'
            os: 'ubuntu-latest'
          - name: 'ALemonDesk'
            platform:  'windows/amd64'
            nodePlatform: 'win-x64'
            os: 'windows-latest'
          - name: 'ALemonDesk'
            platform:  'darwin/universal'
            nodePlatform: 'darwin-arm64'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 安装依赖并构建前端
        run: |
            yarn --cwd frontend install
            yarn --cwd frontend build
      - name: 安装模板依赖并压缩
        run: |
            yarn --cwd resources/template install
            tar -czf resources/template/node_modules.tar.gz -C resources/template node_modules
      - name: 删除 node_modules (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          rm -rf resources/template/node_modules
      - name: 删除 node_modules (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item resources/template/node_modules -Recurse -Force
      - name: 下载并内嵌 Nodejs (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.nodePlatform }}.tar.xz -O resources/node.tar.xz
      - name: 下载并内嵌 Nodejs (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.nodePlatform }}.zip" -OutFile "resources/node.zip"
      - name: 下载并内嵌 Nodejs (macOS)
        if: runner.os == 'macOS'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.nodePlatform }}.tar.xz -O resources/node.tar.xz
      
      - name: Build wails
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          go-version: "1.24.0"
          node-version: "22.x"
          wails-version: "v2.10.2"
          build-obfuscate: true
          build: true
          package: true
          nsis: ${{ matrix.build.platform == 'windows/amd64' }}