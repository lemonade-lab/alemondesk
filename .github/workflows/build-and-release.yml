name: Wails build

on:
  push:
    tags:
      - '*'

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  NODE_VERSION: "22.17.1"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform:  'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'App'
            platform:  'windows/amd64'
            os: 'windows-latest'
          - name: 'App'
            platform:  'darwin/universal'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 安装依赖并构建前端
        run: |
            yarn --cwd frontend install
            yarn --cwd frontend build

      - name: 安装模板依赖并压缩
        run: |
            yarn --cwd resources/template install
            tar -czf resources/template/node_modules.tar.gz -C resources/template node_modules
            rm -rf resources/template/node_modules

      - name: 下载并内嵌 Nodejs (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-linux-x64.tar.xz -O resources/node.tar.xz

      - name: 下载并内嵌 Nodejs (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-win-x64.zip" -OutFile "resources/node.zip"

      - name: 下载并内嵌 Nodejs (macOS)
        if: runner.os == 'macOS'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-darwin-x64.tar.xz -O resources/node.tar.xz
      
      - name: Build wails
        uses: dAppServer/wails-build-action@v2
        id: build
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}