name: 发布版本

on:
  push:
    tags:
      - '*'

env:
  NODE_VERSION: "22.21.0"
  GO_VERSION: "1.24.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'ALemonDesk-linux'
            platform: 'linux'
            arch: 'amd64'
            node_arch: 'linux-x64'
            os: 'ubuntu-latest'
          - name: 'ALemonDesk-windows'
            platform: 'windows'
            arch: 'amd64'
            node_arch: 'win-x64'
            os: 'windows-latest'
          - name: 'ALemonDesk-darwin'
            platform: 'darwin'
            arch: 'universal'
            node_arch: 'darwin-arm64'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Wails CLI
        run: |
          # 使用预编译版本避免依赖问题
          curl -LO https://github.com/wailsapp/wails/releases/download/v3.0.0-alpha.36/wails_3.0.0-alpha.36_${{ runner.os }}_${{ runner.arch }}.tar.gz
          tar -xzf wails_3.0.0-alpha.36_${{ runner.os }}_${{ runner.arch }}.tar.gz
          sudo mv wails /usr/local/bin/
          wails version
      
      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/yarn.lock') }}
      
      - name: Install frontend dependencies
        run: |
          yarn --cwd frontend install
      
      - name: Install template dependencies
        run: |
          yarn --cwd resources/template install
      
      - name: Delete symlinks (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          find resources/template/node_modules -type l -exec rm {} +
      
      - name: Delete symlinks (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Path resources/template/node_modules -Recurse | Where-Object { $_.LinkType -ne $null } | Remove-Item -Force
      
      - name: Compress node_modules
        run: |
          tar -czf resources/node_modules.tar.gz -C resources/template node_modules
      
      - name: Delete node_modules (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          rm -rf resources/template/node_modules
      
      - name: Delete node_modules (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item resources/template/node_modules -Recurse -Force
      
      - name: Download Node.js (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.node_arch }}.tar.xz -O resources/node.tar.xz
      
      - name: Download Node.js (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.node_arch }}.zip" -OutFile "resources/node.zip"
      
      - name: Download Node.js (macOS)
        if: runner.os == 'macOS'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.node_arch }}.tar.xz -O resources/node.tar.xz
      
      - name: Build with Wails v3
        run: |
          wails3 task package
      
      - name: List build outputs
        run: |
          echo "=== Build artifacts for ${{ matrix.build.name }} ==="
          ls -la bin/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}
          path: bin/**
          retention-days: 7

  create-release:
    needs: build  # 等待所有构建任务完成
    runs-on: ubuntu-latest  # 使用更轻量的系统
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find ./artifacts -type f | tree
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ALemonDesk-linux/**
            artifacts/ALemonDesk-windows/**
            artifacts/ALemonDesk-darwin/**
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ALemonDesk ${{ github.ref_name }}
          draft: false