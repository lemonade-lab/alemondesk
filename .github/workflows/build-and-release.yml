name: 发布版本

on:
  push:
    tags:
      - '*'

env:
  NODE_VERSION: "22.21.0"
  GO_VERSION: "1.24.0"
  APP_NAME: "ALemonDesk"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'ALemonDesk-Win'
            platform: 'windows'
            arch: 'amd64'
            node_arch: 'win-x64'
            os: 'windows-latest'
          - name: 'ALemonDesk-macOS'
            platform: 'darwin'
            arch: 'universal'
            node_arch: 'darwin-arm64'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Wails CLI
        run: |
          go install -v -x github.com/wailsapp/wails/v3/cmd/wails3@latest
      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/yarn.lock') }}
      - name: Install frontend dependencies
        run: |
          yarn --cwd frontend install --ignore-engines
      - name: Install template dependencies
        run: |
          yarn --cwd resources/template install --ignore-engines
      - name: Delete symlinks (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          find resources/template/node_modules -type l -exec rm {} +
      - name: Delete symlinks (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Path resources/template/node_modules -Recurse | Where-Object { $_.LinkType -ne $null } | Remove-Item -Force
      - name: Compress node_modules
        run: |
          tar -czf resources/node_modules.tar.gz -C resources/template node_modules
      - name: Delete node_modules (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          rm -rf resources/template/node_modules
      - name: Delete node_modules (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item resources/template/node_modules -Recurse -Force
      - name: Download Node.js (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.node_arch }}.tar.xz -O resources/node.tar.xz
      - name: Download Node.js (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.node_arch }}.zip" -OutFile "resources/node.zip"
      - name: Download Node.js (macOS)
        if: runner.os == 'macOS'
        run: |
          wget https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-${{ matrix.build.node_arch }}.tar.xz -O resources/node.tar.xz
      - name: Build with Wails v3 (Linux/macOS)
        if: runner.os == 'Linux'
        run: |
          wails3 task package
      - name: Build with Wails v3 (Linux/macOS)
        if: runner.os == 'macOS'
        run: |
          wails3 task package
          cd ./bin
          mv ${{env.APP_NAME}} ${{env.APP_NAME}}-macOS
          zip -r ${{env.APP_NAME}}-macOS.zip ${{env.APP_NAME}}.app
          rm -rf ${{env.APP_NAME}}.app
          cd ..
      - name: Build with Wails v3 (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install nsis -y
          $env:PATH = "C:\Program Files (x86)\NSIS;" + $env:PATH
          makensis -VERSION
          wails3 task package
          Set-Location -Path ".\bin"
          Rename-Item -Path "${{env.APP_NAME}}.exe" -NewName "${{env.APP_NAME}}-Win.exe"
          Set-Location -Path ".."
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}
          path: bin/**
          retention-days: 7

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find ./artifacts -type f | tree
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ALemonDesk-Win/**
            artifacts/ALemonDesk-macOS/**
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}